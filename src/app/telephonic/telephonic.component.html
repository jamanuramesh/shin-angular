 <ng-template #editTelephonicModal>
  <div class="modal-content">
    <div class="modal-header" style="background: #90bfef; color: #fff; top: 120px;">
      <h4 class="modal-title" id="modal-basic-title">Edit Screening Stage</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <div class="modal-body" style="background:#fff; font-weight: 600; font-size: 16px;" >
        <form [formGroup]="TelephonicForm"  (ngSubmit)="onEditTelephonic()">
          <div class="row">
            <div class="col-md-6">
              <label for="Name">Telephonic stage Name</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
               <input type="text" class="form-control dgn" formControlName="Telephinic_name" placeholder="" [ngClass]="{ 'is-invalid': subf && f.Telephinic_name.errors }" [(ngModel)]="Telephinic_name" required>
               <div *ngIf="subf && f.Telephinic_name.errors" class="invalid-feedback">
                 <div *ngIf="f.Telephinic_name.errors.required">Screening Name is required</div>
                </div>
              </div>
            </div>
        <button type="submit" class="btn btn-primary" style="width: 77px; background: #90bfef;">Submit</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" style="margin-left: 19px; width: 77px; background: #90bfef;" (click)="modalRef.hide()">Close</button>
      </div>
    </form>
  </div>
</div>
</ng-template>

<ng-template #deleteTelephonicModal>
  <div class="modal-content">
      <div class="modal-header" style="background: #90bfef; color: #fff; top: 120px;">
      <h4 class="modal-title" id="modal-basic-title">Delete Telephonic</h4>
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
     </div>
     <div class="modal-body" style="background:#fff;font-weight: 600; font-size: 16px;" >
        <div class="row">
        <div class="col-md-6">
         <label for="Name" >Are you sure you want to delete?</label>
        </div> <br> <br>
        <button type="submit" class="btn btn-primary" style="width: 77px; background: #90bfef;" (click)="onDeleteTelephonic()">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" style="margin-left: 19px; width: 77px; background: #90bfef;" (click)="modalRef.hide()">No</button>
       </div>
         </div>
      </div>
</ng-template>
