    <div class="row">
        <div class="col-md-6">

          <input type="checkbox" [(ngModel)]="isMasterSel" name="list_name" value="h1" (change)="checkUncheckAll()"/> 
          <span style="font-size: 18px; color: #9b9292;"> &nbsp; Select All</span>
            <br>
       
          <div *ngFor="let item of userData2">
   
            <div class="card" style=" width: 158%; color: #fff;">
              
              <div class="card-body" style="background: #548fcc;
              color: #fff;
              font-size: 15px;">
                <div class="row" >
                   <div class="col-md-9">
                     <div class="row">
                       <div class="col-md-2">
                        <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.user_dtls_Id}}" (change)="isAllSelected()"/>
                       </div>
                       <div class="col-md-4">
                        <span style="font-size: 15px;"> &nbsp; {{item.User_Name}}</span>
                       </div>
                       <div class="col-md-4">
                        <span style="font-size: 15px;"> &nbsp; {{item.Dept_Name}}</span>
                       </div>
                     </div>
                  </div>
                  
                   <div class="col-md-3">
                    <button type="button" class="btn btn-primary" (click)="editTeam(editTeammodal, item.User_Name)" style="width: 40px;"> 
                      <i class="fa fa-pencil"></i></button>   
                   </div>
                </div>
              
              </div>
            </div>
            <br>
            </div>

        
        </div>
        <!-- <div class="col-md-6">
            <code>{{checkedCategoryList}}</code>
        </div> -->
    </div>

    <ng-template #editTeammodal>

      <div class="modal-content" style="width: 700px;">
        <div class="modal-header" style="background: #90bfef; color: #fff; top: 120px;">
          <h4 class="modal-title" id="modal-basic-title">Job Approval Conditions</h4>
              <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
               <span aria-hidden="true">&times;</span>
              </button>
            </div>
    
         <div class="modal-body" style="background: #90bfef;; font-weight: 600; font-size: 16px; color: #fff;" >
    
          <form [formGroup]="StageForm"  (ngSubmit)="onCondition()">
           <div class="row">

            
             <div class="col-md-12">
               <label for="Name">Job Location</label>
             </div>

            <div class="col-md-12">
              <div class="form-group">
                <select name="function" class="form-control dgn" formControlName="dpname" [ngClass]="{ 'is-invalid': submitted && f.dpname.errors }" [(ngModel)]="dept_id" required>
                  <option  *ngFor="let i of LocData.data"   value="{{i.Loc_Id}}">{{i.Loc_Name}}</option>
                </select>
                <div *ngIf="submitted && f.dpname.errors" class="invalid-feedback">
                    <div *ngIf="f.dpname.errors.required">Location is required</div>
                </div>
              </div>
  
          </div>
         </div>


           <div class="row">
            <br> <br>
             
            <div class="col-md-12">
              <label for="Name">Reviewer Name</label>
            </div>

           <div class="col-md-12">
            <div class="form-group">
              <select name="function" class="form-control dgn" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.dpname.errors }" [(ngModel)]="usr_name" required>
                <option  *ngFor="let i of userData2"   value="{{i.user_dtls_Id}}">{{i.User_Name}}</option>
              </select>
              <div *ngIf="submitted && f.dpname.errors" class="invalid-feedback">
                  <div *ngIf="f.dpname.errors.required">User Name is required</div>
              </div>
            </div>
            </div>
        </div>
          <button type="submit" class="btn btn-primary" style="width: 77px; background: #90bfef;">Save</button>
    
         </form>
    
             </div>
    
          </div>
    
    </ng-template>

</div>
